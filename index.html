<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Interactive Panels</title>
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="background-image: url('Images/AOT.jpg')"
      >
        <h3>Attack On Titan</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('Images/Bleach.webp');
        "
      >
        <h3>Bleach</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('Images/Naruto.jpg');
        "
      >
        <h3>Naruto</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('Images/dragon.jpeg');
        "
      >
        <h3>Dragon Ball</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('Images/DS.jpg');
        "
      >
        <h3>Demon Slayer</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
